<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <div class="Destination">
      <h2>Until new Year</h2>
    </div>

    <div class="Date">
      <div class="Date__days Date__block">
        <h3 class="Date-days Date__num">0</h3>
        <span class="Date__string">days</span>
      </div>
      <div class="Date__hours Date__block">
        <h3 class="Date-hours Date__num">0</h3>
        <span class="Date__string">hours</span>
      </div>
      <div class="Date__minutes Date__block">
        <h3 class="Date-minutes Date__num">0</h3>
        <span class="Date__string">minutes</span>
      </div>
      <div class="Date__seconds Date__block">
        <h3 class="Date-seconds Date__num">0</h3>
        <span class="Date__string">seconds</span>
      </div>
    </div>
    <img class="background" src="./image/background.jpeg" />
    <script src="./js/timer.js"></script>
  </body>
</html>
