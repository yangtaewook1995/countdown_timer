<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="title">
      <h1 class="title__text">todos</h1>
    </div>
    <div class="todo">
      <form class="todo__input">
        <input
          type="text"
          placeholder="What needs to be done?"
          class="todo__input-box"
        />
      </form>
      <div class="todo__list"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/a28619ea37.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/todos.js"></script>
  </body>
</html>
